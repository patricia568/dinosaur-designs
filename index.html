    <main>
      <h2>Hadrosaur</h2>
      <figure>
        <img src="images/hadrosaur.jpg" alt="">
      <figcaption><p class="intro">Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</p></figcaption>
      </figure>

      <h2>Iguanodon</h2>
      <figure>
        <img src="images/iguanodon.jpg" alt="">
      <figcaption><p>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</p></figcaption>
      </figure>

      <h2>Stegosaurus</h2>
      <figure>
        <img src="images/stegosaurus.jpg" alt="">
      <figcaption><p>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.</p></figcaption>
      </figure>
    </main>
